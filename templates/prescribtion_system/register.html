{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>SignUp</title>
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/main.css'%}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="{%static 'css/index.css'%}" rel="stylesheet">
</head>

<body>
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="card mt-5">


                <div class="card-body">
                    <div class="card-title">
                        <h4>Register</h4>
                    </div>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}

                        <div class="form-group py-3">
                            <input type="text" name="username" id="usernameField" value="{{fieldVal.username}}"
                                class="form-control form-control-sm" placeholder="Username" required>

                        </div>

                        <div class="form-group py-3">
                            <input type="email" name="email" id="emailField" value="{{fieldVal.email}}"
                                class="form-control form-control-sm" placeholder="E-mail" required>

                        </div>
                        <div class="form-group py-3">
                            <input type="password" name="password" id="passwordField"
                                class="form-control form-control-sm" placeholder="Password" required>
                            <small class="float-float showPasswordToggle">SHOW</small>
                        </div>
                        <input type="submit" value="Register" id="submit" class="btn btn-block btn-primary">

                    </form>

                    <span class="text-lead lead">Have an account? </span><a href="{% url 'login' %}">Login</a><br>
                </div>



            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="{% static 'js/register.js'%}"></script>

</html>
