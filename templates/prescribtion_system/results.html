{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Bootstrap css file  -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

    <!--  font awesome icons  -->
    <link rel="stylesheet" href="{%static 'css/all.min.css'%}">

    <!--  custom css file  -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

    <!--  Responsive css file  -->
    <link rel="stylesheet" href="{%static 'css/responsive.css'%}">

    <title>Mediscan</title>
</head>


<body>


    <!--  ======================= Start Header Area ============================== -->

    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="{%static 'images/medical.png'%}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dropbox' %}">Dropbox</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'results' %}">Results</a>
                        </li>


                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="site-main">
        <section class="services-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center services-title">
                        <h1 class="text-uppercase title-text">Results</h1>
                    </div>
                </div>
                <div class="container services-list">
                    <div class="row">
                        {% if not context.empty%}
                        {% for row in context.itertuples %}
                        <div class="col-lg-3 col-md-6 col-sm-12">
                            <div class="services">
                                <div class="sevices-img text-center py-4">
                                    {% if row.links is None%}
                                    <img src="{% static 'images/pills.png' %}" alt="Services-1">
                                    {%else%}
                                    <img src="{{row.links}}" alt="Services-1">
                                    {% endif %}
                                </div>
                                <div class="card-body text-center">
                                    <h5 class="card-title text-uppercase font-roboto">{{row.title}}</h5>
                                    <p class="card-text text-secondary">
                                        {{row.price}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
