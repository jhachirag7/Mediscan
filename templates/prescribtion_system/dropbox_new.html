{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Mediscan</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <!-- Bootstrap core CSS -->

    <link href="{%static 'css/dist/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{%static 'css/pricing.css'%}" rel="stylesheet">
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Mediscan</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            {% if request.user.is_superuser %} <a class="p-2 text-dark"
                href="{% url 'dashboard' %}">Dashboard</a>{%endif%}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'order' %}">Orders</a>
            <a class="p-2 text-dark" href="{% url 'results' %}">Results</a>
            <a class="p-2 text-dark" href="{% url 'history' %}">History</a>
            <a class="btn btn-outline-primary" href="{% url 'logout' %}">Sign out</a>
        </nav>


    </div>
    <section class="about-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="about-image">
                        <img src="{%static 'images/Medicine-amico.svg'%}" alt="About us" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 about-title">
                    <h2 class="text-uppercase pt-5">
                        <span>Get your medication</span>
                        <span> Faster with</span>
                        <span>prescription Scanning</span>
                    </h2>
                    <div id="" class="paragraph py-4 w-75">
                        <p class="para">
                            Here You Can Upload your's Prescription
                        </p>
                        <!-- <p class="para">
                            It is a long established fact that a reader will be distracted by the readable content
                            of a page when looking at its layout. The point of using Lorem Ipsum is that it has a
                            more-or-less normal distribution of letters, as opposed to using 'Content here, content
                            here
                        </p> -->
                    </div>
                    <form class="form" method="post" action="{% url 'dropbox' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input class="form-control" type="file" name="files" accept="image/*" multiple />
                        <br>
                        <button type="submit" id="button1" class="btn button primary-button text-uppercase">Upload
                            Prescription</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="{% static "js/assets/js/vendor/jquery-slim.min.js"%}"><\/script>')
    </script>
    <script src="{% static 'js/assets/js/vendor/popper.min.js'%}"></script>
    <script src="{% static 'js/dist/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/assets/js/vendor/holder.min.js'%}"></script>
    <script>
        Holder.addTheme('thumb', {
            bg: '#55595c',
            fg: '#eceeef',
            text: 'Thumbnail'
        });
    </script>
</body>

</html>
