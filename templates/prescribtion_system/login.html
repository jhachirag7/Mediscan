{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>SignUp</title>
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'css/main.css'%}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="{%static 'css/index.css'%}" rel="stylesheet">
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="card mt-5">


                <div class="card-body">
                    <div class="card-title">
                        <h4>Login</h4>
                    </div>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        <div class="form-group py-3">
                            <input type="text" name="username" id="usernameField" class="form-control form-control-sm"
                                placeholder="Username" required>

                        </div>

                        <div class="form-group py-3">
                            <input type="password" name="password" id="passwordField"
                                class="form-control form-control-sm" placeholder="Password" required>

                        </div>
                        <input type="submit" value="Login" id="submit" class="btn btn-block btn-primary">

                    </form>
                    <span class="text-lead lead">Don't have an account? </span><a
                        href="{% url 'register' %}">Register</a><br>
                    <span class="text-lead lead">Forgot Password </span><a href="{% url 'reset-password' %}">Reset</a>
                </div>

            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
    <script src=""></script>

</html>
