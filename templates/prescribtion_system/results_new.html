{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Mediscan</title>

    <!-- Bootstrap core CSS -->

    <link href="{%static 'css/dist/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{%static 'css/pricing.css'%}" rel="stylesheet">
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Mediscan</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'dropbox' %}">Dropbox</a>
        </nav>
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Sign out</a>

    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Results</h1>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">

            {% if not context.empty%}
            {% for row in context.itertuples %}
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{row.title}}</h4>
                </div>
                <a href="{{row.product}}">
                    <div class="card-body">
                        {% if row.links%}
                        <img id="pics1" src="{{row.links}}" alt="Services-2">
                        {%else%}
                        <img id="pics2" src="{% static 'images/pills.png' %}" alt="Services-3">
                        {% endif %}
                        <p>{{row.price}}</p>
                    </div>
                </a>

            </div>
            {% endfor %}
            {% endif %}


        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="{% static "js/assets/js/vendor/jquery-slim.min.js"%}"><\/script>')
    </script>
    <script src="{% static 'js/assets/js/vendor/popper.min.js'%}"></script>
    <script src="{% static 'js/dist/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/assets/js/vendor/holder.min.js'%}"></script>
    <script>
        Holder.addTheme('thumb', {
            bg: '#55595c',
            fg: '#eceeef',
            text: 'Thumbnail'
        });
    </script>
</body>

</html>
